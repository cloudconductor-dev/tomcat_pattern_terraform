
# networks
networks:
  vnet1:

# servers:
servers:
  web_server:
    role: web
    services:
      - httpd
    interfaces:
      tap1:
        type: gretap
        network: vnet1
        security_groups:
          - sg-httpd
          - sg-shared
  ap_server:
    role: ap
    services:
      - tomcat
    interfaces:
      tap1:
        type: gretap
        network: vnet1
        security_groups:
          - sg-tomcat
          - sg-shared
  db_server:
    role: db
    services:
      - postgres
    interfaces:
      tap1:
        type: gretap
        network: vnet1
        security_groups:
          - sg-postgres
          - sg-shared

# security_groups
security_groups:
  sg-httpd:
    rules:
      - tcp:80:0.0.0.0/0
  sg-tomcat:
    rules:
      - tcp:8009:sg-web
  sg-postgres:
    rules:
      - tcp:5432:sg-ap
